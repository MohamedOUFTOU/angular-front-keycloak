<div class="container">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading" *ngIf="isEditing">Modify Product</div>
      <div class="panel-heading" *ngIf="!isEditing">Add Product</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" [(ngModel)]="productName" class="form-control" id="name" name="productName" required="true">
          </div>
          <div class="form-group">
            <label for="price">Product Price:</label>
            <input type="number" [(ngModel)]="productPrice" class="form-control" id="price" name="productPrice" required="true">
          </div>
          <button *ngIf="!isEditing" type="submit" class="btn btn-info" (click)="onAddProduct()">Add product</button>
          <button *ngIf="isEditing" type="submit" class="btn btn-success" (click)="onModifyProduct()">Modify product</button>
        </form>
      </div>
    </div>
  </div>

</div>
